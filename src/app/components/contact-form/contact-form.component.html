<div id="container-form">
<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Prénom" formControlName="firstName" />
            <mat-error
              *ngIf="addressForm.controls['firstName'].hasError('required')"
            >
              Prénom est <strong>Obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nom" formControlName="lastName" />
            <mat-error
              *ngIf="addressForm.controls['lastName'].hasError('required')"
            >
              NOM est <strong>Obligatoire</strong>
            </mat-error>
          </mat-form-field>

        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email" />
            <mat-error
              *ngIf="addressForm.controls['email'].hasError('required')"
              >
              Adresse email est <strong>Obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea
              matInput
              placeholder="Message"
              formControlName="message"
            ></textarea>
            <mat-error
              *ngIf="addressForm.controls['message'].hasError('required')"
            >
              Le message de contact est <strong>Obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>

    <mat-card-actions>
      <button id="button-envoyer" mat-raised-button color="primary" type="submit">Envoyer</button>
    </mat-card-actions>
  </mat-card>
</form>
<img id="img-form" src="../../../assets/images/img-form(1).png" alt="">
</div>
